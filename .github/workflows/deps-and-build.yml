name: Force update dependencies and build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm i -g yarn
      - run: yarn install --no-lockfile
      - name: Run that shit
        run: node forceUpdateDeps.mjs
      - run: yarn turbo build
