name: Codebase format and lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"

jobs:
  prettier-checks:
    name: Prettier check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install and Run Prettier
        run: |
          npm i -g prettier
          npx prettier --check .

  lint:
    name: Lint project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm i -g yarn
          yarn install --no-lockfile

      - name: Run lints
        run: yarn turbo lint
